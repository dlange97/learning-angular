<div>
  <div class="container">
   <app-add-task (emitTask)="addTask($event)"></app-add-task>
  </div>
  <div class="container">
      <app-todo-task [tasksList]="tasksList" (emitDelete)="delete($event)" (emitMarkDone)="markDone($event)"></app-todo-task>
      <div>
        <li *ngFor="let task of tasksDone">
          {{task}}
        </li>
      </div>
  </div>
</div>
