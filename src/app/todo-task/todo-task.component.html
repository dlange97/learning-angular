<div>
    <ng-container *ngIf="tasksList.length > 0; else noTasks">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let task of tasksList">
        Task: <p>{{task.name}}</p>
        Stworzono: <p>{{task.createdAt}}</p>
          <button class="btn btn-danger" (click)="delete(task)">Usu≈Ñ</button>
          <button class="btn btn-success" (click)="markDone(task)">Zrobione</button>
      </li>
    </ul>
  </ng-container>
  <ng-template #noTasks>
    <p>No task!</p>
  </ng-template>
  </div>
