<div>
    <ng-container *ngIf="tasksList.length > 0; else noTasks">
    <ul>
      <li *ngFor="let task of tasksList">
          {{task}}
          <button (click)="delete(task)">Usu≈Ñ</button>
          <button (click)="markDone(task)">Zrobione</button>
      </li>
    </ul>
  </ng-container>
  <ng-template #noTasks>
    <p>No task!</p>
  </ng-template>
  </div>
